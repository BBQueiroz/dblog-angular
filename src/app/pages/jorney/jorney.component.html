<div class="full-screen" (click)="clickJorney()">
    <div class="typing-animation-div"> 
        <mat-card *ngIf="jorneyCounter == 0">
            <mat-card-content>
                <p class="text"> A jornada começa aqui. </p>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="jorneyCounter == 1">
            <mat-card-content>
                <p class="text"> Eu sei que é estranho. </p>

            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="jorneyCounter == 2">
            <mat-card-content>
                <p class="text"> E que você não tem se sentido muito bem. </p>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="jorneyCounter == 3">
            <mat-card-content>
                <p class="text"> Mas calma </p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="back-button" *ngIf="jorneyCounter >= 1">
        <button (click)="backJorney(); $event.stopPropagation()" mat-icon-button>
            
            <mat-icon  fontIcon="chevron_left"></mat-icon>
            </button>
    </div>

</div>
